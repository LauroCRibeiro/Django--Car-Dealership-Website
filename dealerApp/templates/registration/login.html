{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-6 offset-3">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title">Login</h3>
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<table class="table table-bordered">
						<tr>
							<th>Username</th>
							<td><input type="text" placeholder="Username" class="form-control" name="username" /></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input type="password" placeholder="Password" class="form-control" name="password" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" value="Login" class="btn btn-primary" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
